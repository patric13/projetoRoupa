<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="webTemplate.xhtml">

	<ui:define name="titulo">Cadastro de empresas</ui:define>

	<ui:define name="opcoesMenu">
		<p:commandButton ajax="false" type="push" value="Incluir Nova empresa de Roupa"
			action="#{cadastroEmpresasMB.acaoAbrirInclusao}" immediate="true"
			image="ui-icon-document" />
	</ui:define>

	<ui:define name="conteudo">
		
		
		<h:form id="form">
    <p:dataTable id="emps" var="empresa" value="#{cadastroEmpresasMB.empresas}" rowKey="#{empresa.id}"
                 selection="#{cadastroEmpresasMB.selecionada}" selectionMode="single" rendered="#{HomeMB.admin}">
        <f:facet name="header">
           Clique com o bot√£o direito para ver o menu
        </f:facet>
          <p:column headerText="CNPJ">
            <h:outputText value="#{empresa.cnpj}" />
        </p:column>
        <p:column headerText="Nome">
            <h:outputText value="#{empresa.nome}" />
        </p:column>
    
      
    </p:dataTable> 
 
    <p:contextMenu for="emps">
        <p:menuitem value="Detalhes" update="empresaDetail" icon="ui-icon-search" oncomplete="PF('empresaDialog').show()"/>
        <p:menuitem value="Delete" update="emps" icon="ui-icon-close" action="#{cadastroEmpresasMB.acaoAbrirExclusao}"/>
    </p:contextMenu>
 
    <p:dialog header="Detalhes de empresa" widgetVar="empresaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="empresaDetail" style="text-align:center;">
            <p:panelGrid  columns="2" columnClasses="label,value">
                <f:facet name="header">
                   
                </f:facet>
				 <h:outputText value="Id:" />
               	 <h:outputText value="#{cadastroEmpresasMB.selecionada.id}" />
 				 <h:outputText value="CNPJ:" />
               	 <h:outputText value="#{cadastroEmpresasMB.selecionada.cnpj}" />
 				 <h:outputText value="Nome:" />
               	 <h:outputText value="#{cadastroEmpresasMB.selecionada.nome}" />
               	 <h:outputText value="Cidade:" />
               	 <h:outputText value="#{cadastroEmpresasMB.selecionada.cidade}" />
               	 <h:outputText value="Estado:" />
               	 <h:outputText value="#{cadastroEmpresasMB.selecionada.estado}" />
               	 
               	 <p:commandButton ajax="false" type="push" value="alterar" action="#{cadastroEmpresasMB.acaoAbrirAlteracao}" ></p:commandButton>
 
 
              
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
		
		
		
	</ui:define>

</ui:composition>
</html>
