<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="webTemplate.xhtml">

	<ui:define name="titulo">Editar empresa</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:inputHidden id="idUsuario" value="#{empresaMB.empresa.id}" />
			<h:panelGrid columns="2">

				<h:outputLabel value="CNPJ:" for="cnpj"></h:outputLabel>
				<p:inputText size="50" id="cnpj" value="#{empresaMB.empresa.cnpj}"
					required="true" requiredMessage="O Campo CNPJ é obrigatório."></p:inputText>

<h:outputLabel value="Nome:" for="nome"></h:outputLabel>
				<p:inputText size="50" id="nome" value="#{empresaMB.empresa.nome}"
					required="true" requiredMessage="O Campo nome é obrigatório."></p:inputText>
					
					<h:outputLabel value="Site da empresa:" for="urlsite"></h:outputLabel>
				<p:inputText size="50" id="urlsite" value="#{empresaMB.empresa.urlsite}"
					required="true" requiredMessage="O Campo urlsite é obrigatório."></p:inputText>
					
					<h:outputLabel value="Logradouro:" for="logradouro"></h:outputLabel>
				<p:inputText size="50" id="logradouro" value="#{empresaMB.empresa.logradouro}"
					required="true" requiredMessage="O Campo logradouro é obrigatório."></p:inputText>
					
					
					<h:outputLabel value="CEP:" for="cep"></h:outputLabel>
				<p:inputText size="50" id="cep" value="#{empresaMB.empresa.cep}"
					required="true" requiredMessage="O Campo cep é obrigatório."></p:inputText>
						
					<h:outputLabel value="Cidade:" for="cidade"></h:outputLabel>
				<p:inputText size="50" id="cidade" value="#{empresaMB.empresa.cidade}"
					required="true" requiredMessage="O Campo cidade é obrigatório."></p:inputText>
					
					<h:outputLabel value="Bairro:" for="bairro"></h:outputLabel>
				<p:inputText size="50" id="bairro" value="#{empresaMB.empresa.bairro}"
					required="true" requiredMessage="O Campo bairro é obrigatório."></p:inputText>
					
					<h:outputLabel value="Estado:" for="estado"></h:outputLabel>
				<p:inputText size="50" id="estado" value="#{empresaMB.empresa.estado}"
					required="true" requiredMessage="O Campo estado é obrigatório."></p:inputText>
					
					<h:outputLabel value="Numero:" for="numero"></h:outputLabel>
				<p:inputText size="50" id="numero" value="#{empresaMB.empresa.numero}"
					required="true" requiredMessage="O Campo numero é obrigatório."></p:inputText>
					
					<h:outputLabel value="Complemento" for="complemento"></h:outputLabel>
				<p:inputText size="50" id="complemento" value="#{empresaMB.empresa.complemento}"
					required="true" requiredMessage="O Campo complemento é obrigatório."></p:inputText>
					

				<f:facet name="footer">
					<h:panelGroup layout="block" style="text-align: center">
						<p:commandButton ajax="false" id="btnSalvar" action="#{empresaMB.acaoSalvar}"
							value="Salvar"></p:commandButton>
						<p:commandButton ajax="false" id="btnCancelar" action="#{empresaMB.acaoCancelar}"
							immediate="true" value="Cancelar"></p:commandButton>
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
</html>
